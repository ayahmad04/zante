<body>

    <div id="smoothpage" class="wrapper">

        <!-- ========== HEADER ========== -->
        <header class="fixed bg-primary">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle mobile_menu_btn" data-toggle="collapse" data-target=".mobile_menu" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand light" href="index.html">
                        <h3>ZANTE HOSTEL</h3>
                    </a>
                    <a class="navbar-brand dark nodisplay" href="index.html">
                        <h3>ZANTE HOSTEL</h3>
                    </a>
                </div>
                <nav id="main_menu" class="mobile_menu navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="mobile_menu_title" style="display:none;">MENU</li>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Rooms</a></li>
                        <li><a href="#">Our Services</a></li>
                        <li><a href="#">CONTACT US</a></li>
                        <li class="menu_button">
                            <a href="booking-form.html" class="button  btn_yellow"><i class="fa fa-calendar"></i>BOOK ONLINE</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- =========== MAIN ========== -->
        <main id="booking_page">
            <div class="container">
                <div class="row">

                    <div class="col-md-8">
                        <div id="booking_advanced">

                            <div class="main_title a_left upper">
                                <h2>Book Online</h2>
                            </div>
                            <!-- ========== BOOKING FORM ========== -->
                            <div class="row">
                                <form id="booking_form_advanced">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Your Name</label>
                                            <input name="booking-name" type="text" class="form-control" placeholder="Your Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input class="form-control" name="booking-email" type="email" placeholder="Your Email Address">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input name="booking-phone" type="text" class="form-control" placeholder="Your Phone Number">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Date of Birth
                                                <a href="#" title="Date of Birth" data-toggle="popover" data-placement="top" data-trigger="hover">
                                            </label>
                                            <div class="form_select">
                                                <input type="date" name="dob" id="dob" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Room Type</label>
                                            <div class="form_select">
                                                <select name="booking-roomtype" class="form-control" title="Select Room Type" data-header="Select Room Type">
                                                    <option value="Single Room" data-subtext="<span class='label label-info'>N750 / semester</span>">Room of 2 </option>
                                                    <option value="Double Room" data-subtext="<span class='label label-info'>N650 / semester</span>">Room of 3</option>
                                                    <option value="Deluxe Room" data-subtext="<span class='label label-info'>N470 / semester</span>">Room of 4</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Medical Illness (if any)</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Your Comments</label>
                                            <textarea class="form-control" name="booking-comments" placeholder="Your Comments..."></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="button btn_blue pull-right"> <i class="fa fa-calendar-check-o" aria-hidden="true"></i> BOOK A ROOM NOW </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- ========== FOOTER ========== -->
        <footer>
            <div class="subfooter">
                <div class="container">
                            <div class="copyrights text-center">

                            </div>
